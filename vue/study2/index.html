<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        #app {
            background-color: #ffc0cb;
        }

        span {
            background-color: #ffc0cb;
        }
    </style>
</head>

<body>
    <div id="app">
        <span v-if="true">
            鼠标悬停几秒钟查看此处动态
        </span>
        <div v-else>comments</div>

        <ul>
            <li v-for="(item,index) in dish">{{item.text}}</li>
        </ul>
        <p>{{sky}}</p>
        <button v-on:click="mReverse">反转</button>
        <p>{{inputValue}}</p>
        <input type="text" v-model.number="inputValue">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                seen: true,
                message: '页面加载于' + new Date().toLocaleString(),
                dish: [{
                    text: 1
                }, {
                    text: 2
                }, {
                    text: 3
                }],
                sky: "blueSky",
                inputValue: "HelloWorld"
            },
            methods: {
                mReverse: function () {
                    console.log(this.sky.split("").reverse().join(""))
                    this.sky = this.sky.split("").reverse().join("")
                }
            }

        });
    </script>
</body>

</html>
